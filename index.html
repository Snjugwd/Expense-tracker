<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>

        <div class="balance">
            <h4>Your balance</h4>
            <h1 id="balance">0.00</h1>
        </div>

        <div class="summary">
            <div class="income">
                <h4>Income</h4>
                <p id="income" class="money plus">0.00</p>
            </div>

            <div class="expense">
                <h4>Expense</h4>
                <p id="expense" class="money minus">0.00</p>
            </div>
        </div>
        
        <h3>Add transaction</h3>
        <form id="form">
            <input type="text" id="text" placeholder="Enter description" required/>
            <input type="number" id="amount" placeholder="Enter Amount(- expense,+ income)" required/>
            <button type="submit">Add transaction</button>
        </form>

        <h3>History</h3>
        <ul id="list"></ul>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
